<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini CLI - Web简化版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🤖 Gemini AI助手</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">连接中...</span>
                </div>
                <div class="connection-info" id="connectionInfo">
                    <div class="info-item">
                        <span class="label">通信方式:</span>
                        <span class="value" id="connectionType">WebSocket</span>
                    </div>
                    <div class="info-item">
                        <span class="label">会话ID:</span>
                        <span class="value" id="sessionId">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">模型:</span>
                        <span class="value" id="modelName">-</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <div class="message-content">
                            <h3>👋 欢迎使用Gemini AI助手</h3>
                            <p>我是基于Google Gemini的AI助手，可以帮助您:</p>
                            <ul>
                                <li>回答各种问题</li>
                                <li>协助编程和技术问题</li>
                                <li>提供创意建议</li>
                                <li>进行文本分析和总结</li>
                            </ul>
                            <p>现在支持<strong>实时响应</strong>，您可以看到我的思考过程！</p>
                        </div>
                    </div>
                </div>
                
                <div class="thinking-area" id="thinkingArea" style="display: none;">
                    <div class="thinking-content">
                        <div class="thinking-header">
                            <span class="thinking-icon">🤔</span>
                            <span class="thinking-label">AI正在思考...</span>
                        </div>
                        <div class="thinking-details" id="thinkingDetails"></div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="请输入您的问题或想法..."
                        rows="3"
                        maxlength="10000"
                    ></textarea>
                    <div class="input-actions">
                        <div class="input-info">
                            <span class="char-count" id="charCount">0/10000</span>
                        </div>
                        <div class="input-buttons">
                            <button id="clearBtn" class="btn btn-secondary" type="button">清空</button>
                            <button id="sendBtn" class="btn btn-primary" type="button">
                                <span class="btn-text">发送</span>
                                <span class="btn-shortcut">⌘↵</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <span class="footer-label">状态:</span>
                    <span class="footer-value" id="footerStatus">准备就绪</span>
                </div>
                <div class="footer-section">
                    <span class="footer-label">响应时间:</span>
                    <span class="footer-value" id="responseTime">-</span>
                </div>
                <div class="footer-section">
                    <span class="footer-label">消息数:</span>
                    <span class="footer-value" id="messageCount">0</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
